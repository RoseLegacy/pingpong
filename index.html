<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong</h1>
      <p>Welcome to number ping-pong, the rules are:</p>
      <ul>
        <li>Numbers divisible by 3 will be replaced with "ping"</li>
        <li>Numbers divisible by 5 will be replaced with "pong"</li>
        <li>Numbers divisible by 15 will be replaced with "ping-pong"</li>
      </ul>
  </body>
</html>
